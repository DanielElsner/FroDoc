<head>
  <title>FroDocBackend</title>
</head>

<body>
  {{> logList}}
  {{> sessionList}}

</body>

<template name="clientList">
    <ul>
        {{#each clients}}
             <p >{{name}}</p>
        {{/each}}
    </ul>

</template>


<template name="sessionList">
    <ul>
        {{#each sessions}}
        <li class='{{isSelected}} ' data-token="{{sessionToken}}">{{sessionToken}}</li>
        {{/each}}
    </ul>

</template>
<template name="logList">
  <h1>Hello World!</h1>

  <ul>
  {{#each logs}}
       <li><b>{{time}}</b> : {{sessionId}} -> {{msg}}</li>

   {{/each}}
  </ul>
</template>
