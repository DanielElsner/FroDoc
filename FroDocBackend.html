<head>
  <title>FroDocBackend</title>
</head>

<body>
   <div class="row-fluid">
      <div class="span9">
          {{> logList}}
      </div>
      <div class="span3">
          {{> clientList}}
          {{> sessionList}}
      </div>
   </div>


</body>

<template name="clientList">
    <h2>Client List</h2>
    <ul class="nav nav-pills nav-stacked">
        <li class='{{isSelected}} '><a href="#">All</a></li>
        {{#each clients}}
            <li class='{{isSelected}} '> <a href="#" data-token="{{clientToken}}">{{clientToken}}</a></li>
        {{/each}}
    </ul>

</template>


<template name="sessionList">
    <h2>Session List</h2>
    <ul class="nav nav-pills nav-stacked">
        <li class='{{isSelected}} '><a href="#">All</a></li>
        {{#each sessions}}
            <li class='{{isSelected}} '> <a href="#" data-token="{{sessionToken}}">{{sessionToken}}</a></li>
        {{/each}}
    </ul>
</template>
<template name="logList">
  <h1>Hello World!</h1>

  <ul>
  {{#each logs}}
       <li><b>{{time}}</b> : {{sessionId}} -> {{msg}}</li>

   {{/each}}
  </ul>
</template>
